<!DOCTYPE html>
<html style="font-size:625%">
<head>
  <meta charset="utf-8">
  <title>vue-slide-for-more -- livelybone</title>
  <link rel="shortcut icon" href="">
  <script src="../../common/js/common.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="SlideForMore.js"></script>
  <link rel="stylesheet" href="../../common/css/common.css">
  <style type="text/css">
  .item {
    height: 1rem;
    line-height: 1rem;
    text-align: center;
    background: #fff;
  }

  .item:nth-child(2n) {
    background: #3DBD7D;
    color: #fff;
  }

  .tip-wrap {
    padding: 30vh 0 0;
  }

  .tip {
    padding: .1rem 0;
    text-align: center;
    font-size: .2rem;
    color: #999;
  }
  </style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
new Vue({
  el: '#app',
  template: '<slide-for-more v-if="isMobile()" tipHeight=".4rem" baseSize="1rem" contentMinHeight="100vh" :isSearching="isSearching" @refresh="refresh" @loadMore="loadMore"><div v-for="(c, i) in list" :key="i" class="item">{{c}}</div></slide-for-more><div v-else class="tip-wrap"><p class="tip">请使用移动端浏览器或者 chrome devtools 查看</p><p class="tip">Please see it at mobile browser of chrome devtools.</p></div>',
  data: function () {
    return {
      list: ['content', 'content', 'content', 'content'],
      isSearching: false
    }
  },
  methods: {
    refresh: function () {
      this.search((function () {
        this.list = this.list.slice(0, 4);
      }).bind(this))
    },
    loadMore: function () {
      this.search((function () {
        this.list.push('content');
      }).bind(this))
    },
    search: function (cb) {
      this.isSearching = true;
      setTimeout((function () {
        cb();
        this.isSearching = false;
      }).bind(this), 1000);
    },
    isMobile: isMobile
  },
  components: { 'slide-for-more': VueSlideForMore.default }
});
</script>
</body>
</html>
