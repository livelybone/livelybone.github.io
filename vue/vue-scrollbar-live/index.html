<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="livelybone, plugins, vue, vuejs, react, js, javascript, node, php">
  <meta name="author" content="livelybone(2631541504@qq.com)">
  <title>vue-scrollbar-live -- livelybone</title>
  <link rel="shortcut icon" href="../../logo.png">
  <link rel="shortcut icon" href="../../logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="../../common/css/highlight.min.css">
  <link rel="stylesheet" href="https://unpkg.com/vue-scrollbar-live/lib/css/index.css">
  <script src="../../common/js/common.js"></script>
  <style>
  body {
    padding: 0;
    margin: 0;
  }

  .content {
    height: 100vh;
    line-height: 100vh;
    font-size: .4rem;
    text-align: center;
    background: linear-gradient(to bottom, #333, #eee)
  }

  .scrollbar-wrap {
    width: 100%;
    height: 50vh
  }
  </style>
</head>
<body>
<h1 class="root-h1">vue-scrollbar-live</h1>
<section class="app">
  <h2 class="root-h">Repository</h2>
  <div class="root-content-wrap">
    <a href="https://github.com/livelybone/vue-scrollbar-live" target="_blank">
      https://github.com/livelybone/vue-scrollbar-live
    </a>
  </div>
  <h2 class="root-h">Example</h2>
  <div class="example-wrap">
    <div id="module"></div>
  </div>
</section>

<script src="../../common/js/highlight.min.js"></script>
<script src="../../common/js/vue.min.js"></script>
<script src="https://unpkg.com/vue-scrollbar-live"></script>
<script type="text/javascript" id="code">
console.log(VueScrollbar)
/*START*/
new Vue({
  el: '#module',
  template: '<scrollbar :maxHeight="\'100vh\'"' +
  '                     :isMobile="isMobile"' +
  '                     @reachBottom="log(\'Reach bottom\')"' +
  '                     @reachTop="log(\'Reach top\')"' +
  '                     @startDrag="log(\'Drag start\')"' +
  '                     @endDrag="log(\'Drag end\')">' +
  '   <div class="content" @click="log">Scroll Content</div>' +
  '</scrollbar>',
  data: function () {
    return {
      isMobile: /Android|webOS|iPhone|iPod|iPad|BlackBerry|Windows Phone/i.test(navigator.userAgent)
    }
  },
  methods: {
    log: function (e) {
      console.log(e || 1)
    }
  },
  components: { 'scrollbar': VueScrollbar }
})
/*END*/
</script>
</body>
</html>
