<!DOCTYPE html>
<html style="font-size:625%">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="livelybone, plugins, vue, vuejs, react, js, javascript, node, php">
  <meta name="author" content="livelybone(2631541504@qq.com)">
  <title>vuejs-snackbar -- livelybone</title>
  <link rel="shortcut icon" href="../../logo.png">
  <link rel="shortcut icon" href="../../logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="../../common/css/highlight.min.css">
  <script src="../../common/js/common.js"></script>
  <style type="text/css">
  .btn-group {
    margin: 0 0 -.15rem;
  }

  button {
    margin: 0 .15rem .15rem 0;
  }

  @media (orientation: portrait) {
    button {
      width: 100%;
    }
  }

  .gray {
    border-color: #333;
    color: #333;
  }

  .green {
    border-color: #3DBD7D;
    color: #3DBD7D;
  }

  .yellow {
    border-color: #FF6600;
    color: #FF6600;
  }

  .red {
    border-color: #FA7377;
    color: #FA7377;
  }
  </style>
</head>
<body>
<h1 class="root-h1">vuejs-snackbar</h1>
<section class="app">
  <h2 class="root-h">Repository</h2>
  <div class="root-content-wrap">
    <a href="https://github.com/livelybone/vuejs-snackbar" target="_blank">
      https://github.com/livelybone/vuejs-snackbar
    </a>
  </div>
  <h2 class="root-h">Example</h2>
  <div class="example-wrap">
    <div id="app"></div>
    <div class="root-content-wrap">
      <div class="root-module-title">Set position</div>
      <div class="btn-group" id="position" style="margin: 0">
        <button class="top-left">top-left</button>
        <button class="top-center">top-center</button>
        <button class="top-right">top-right</button>
        <button class="bottom-left">bottom-left</button>
        <button class="bottom-center">bottom-center</button>
        <button class="bottom-right">bottom-right</button>
      </div>
    </div>
    <div class="root-content-wrap">
      <div class="root-module-title">Trigger</div>
      <div class="btn-group">
        <button class="gray">Trigger open function</button>
        <button class="green">Trigger info function</button>
        <button class="yellow">Trigger warn function</button>
        <button class="red">Trigger error function</button>
      </div>
    </div>
  </div>
</section>

<script src="../../common/js/highlight.min.js"></script>
<script src="../../common/js/vue.min.js"></script>
<script src="https://unpkg.com/vuejs-snackbar"></script>
<script type="text/javascript" id="code">
/*START*/
var vue = new Vue({
  el: '#app',
  template: '<snackbar baseSize="1rem" ref="snackbar" :holdTime="5000" :position="position"/>',
  data: function () {
    return {
      position: 'top-center'
    }
  },
  components: { 'snackbar': VueSnackbar }
})

window.addEventListener('DOMContentLoaded', function () {
  getEl('.gray')[0].addEventListener('click', function () {
    vue.$refs.snackbar.open('Open function triggered')
  })
  getEl('.green')[0].addEventListener('click', function () {
    vue.$refs.snackbar.info('Info function triggered')
  })
  getEl('.yellow')[0].addEventListener('click', function () {
    vue.$refs.snackbar.warn('Warn function triggered')
  })
  getEl('.red')[0].addEventListener('click', function () {
    vue.$refs.snackbar.error('Error function triggered')
  })
  getEl('#position')[0].addEventListener('click', function (ev) {
    if (ev.target.className !== 'btn-group') vue.position = ev.target.innerText
  })
})
/*END*/
</script>
</body>
</html>
