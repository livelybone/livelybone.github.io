<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="livelybone, plugins, vue, vuejs, react, js, javascript, node, php">
  <meta name="author" content="livelybone(2631541504@qq.com)">
  <title>VueBtn -- livelybone</title>
  <link rel="shortcut icon" href="../../logo.png">
  <link rel="shortcut icon" href="../../logo.svg" type="image/svg+xml">
  <script src="../../common/js/common.js"></script>
  <link rel="stylesheet" href="../../common/css/common.css">
  <link rel="stylesheet" href="../../common/css/highlight.min.css">
  <style>
  .vue-btn {
    width: 1rem;
    height: .4rem;
    line-height: .4rem;
    border: none;
    border-radius: .02rem;
    color: #fff;
    background: #5a94b4;
    vertical-align: middle;
    cursor: pointer;
  }

  .vue-btn:hover {
    background: #64a2c3;
  }

  .vue-btn:active {
    background: #3f6b83;
  }

  .vue-btn[disabled] {
    background: #a8b5c2;
  }

  .loading {
    margin: .1rem 0 0;
  }
  </style>
</head>
<body>
<h1 class="root-h1">vue-button</h1>
<div class="app">
  <h2 class="root-h">Repository</h2>
  <div class="root-content-wrap">
    <a href="https://github.com/livelybone/vue-button" target="_blank">
      https://github.com/livelybone/vue-button
    </a>
  </div>
  <h2 class="root-h">Example</h2>
  <div class="example-wrap">
    <div id="module"></div>
  </div>
</div>

<script src="../../common/js/highlight.min.js"></script>
<script src="../../common/js/vue.min.js"></script>
<script src="https://unpkg.com/@livelybone/vue-loading"></script>
<script src="https://unpkg.com/promise-polyfill"></script>
<script src="https://unpkg.com/@livelybone/vue-button"></script>
<script id="code">
/*START*/
/*DESC: VueLoading -> <a href="https://github.com/livelybone/vue-button" target="_blank">@livelybone/vue-loading</a>. You can custom your loading content*/
new Vue({
  el: '#module',
  template: '<vue-btn :clickFn="submit" :errorFn="error">\n' +
  '    提交\n' +
  '    <loading class="loading" slot="lock" size=".2rem" color="#fff"/>\n' +
  '  </vue-btn>',
  data: function () {
    return {}
  },
  methods: {
    submit: function () {
      return new Promise(function (res, rej) {
        setTimeout(function () {
          res(1)
          /*rej(new Error('提交失败！'))*/
        }, 2000)
      }).then(function () {
        alert('提交成功')
      })
    },
    error: function (e) {
      alert(e)
    }
  },
  components: { 'vue-btn': VueBtn, 'loading': VueLoading }
})
/*END*/
</script>
</body>
</html>
