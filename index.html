<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>homepage -- livelybone</title>
  <link rel="shortcut icon" href="./logo.png">
  <link rel="shortcut icon" href="./logo.svg" type="image/svg+xml">
  <meta name="keywords" content="livelybone, plugins, vue, vuejs, react, js, javascript, node, php">
  <meta name="author" content="livelybone(2631541504@qq.com)">
  <script src="common/js/common.js"></script>
  <link rel="stylesheet" href="common/css/common.css">
  <style type="text/css">
  h1 {
    padding: .4rem 0 .4rem;
    text-indent: 0 !important;
  }

  h1:before {
    content: none !important;
  }

  h1 .logo {
    height: .8rem;
    margin: -.1rem 0 -.16rem;
  }

  a.root-desc {
    display: inline-block;
    margin: 0 .2rem .3rem 0 !important;
  }

  .root-module-title {
    color: #fff;
    background: #6d8a8a;
  }
  </style>
</head>
<body>
<h1 class="root-h1">
  <img class="logo" src="./logo.svg" alt="">
  Welcome to livelybone.github.io
</h1>
<section class="app"></section>
<script type="text/javascript" id="code">
/*CATALOGUE: vue, js-tool*/

var modules = {
  vue: [
    {
      name: 'vue-kline',
      repository: '',
      exampleLink: 'vue/k-line',
      brief: 'A K-line components for vue, implemented with SVG'
    },
    {
      name: 'vue-button',
      repository: 'https://github.com/livelybone/vue-button',
      exampleLink: 'vue/vue-button',
      brief: 'A vue button component with anti-shake feature implemented by Promise, custom lock styles or text.<br>You maybe need a promise polyfill if you want to use it in IE browser'
    },
    {
      name: 'vue-datepicker',
      repository: 'https://github.com/livelybone/vue-datepicker',
      exampleLink: 'vue/vue-datepicker',
      brief: 'A vue datepicker, includes date, datetime, time'
    },
    {
      name: 'vue-img-tag',
      repository: 'https://github.com/livelybone/vue-img-tag',
      exampleLink: 'vue/vue-img-tag',
      brief: 'A simple vue2 component, just for img preview, can be used to image input preview'
    },
    {
      name: 'vue-input',
      repository: 'https://github.com/livelybone/vue-input',
      exampleLink: 'vue/vue-input',
      brief: 'A vue input component, a wrapper of input validator, formatter. <br>textarea available'
    },
    {
      name: 'vue-loading',
      repository: 'https://github.com/livelybone/vue-loading',
      exampleLink: 'vue/vue-loading',
      brief: 'A vue loading component'
    },
    {
      name: 'vue-pagination',
      repository: 'https://github.com/livelybone/vue-pagination',
      exampleLink: 'vue/vue-pagination',
      brief: 'A vue pagination component'
    },
    {
      name: 'vue-popper',
      repository: 'https://github.com/livelybone/vue-popper',
      exampleLink: 'vue/vue-popper',
      brief: 'A vue component of popper.js, and the arrow position control is implemented<br>popper.js see: <a class="font-warn" href="https://popper.js.org">https://popper.js.org</a>'
    },
    {
      name: 'vue-scrollbar-live',
      repository: 'https://github.com/livelybone/vue-scrollbar-live',
      exampleLink: 'vue/vue-scrollbar-live',
      brief: 'A vue scrollbar component'
    },
    {
      name: 'vue-select',
      repository: 'https://github.com/livelybone/vue-select',
      exampleLink: 'vue/vue-select',
      brief: 'A vue select component, includes <span class="font-warn">cascader</span>'
    },
    {
      name: 'vue-slide-for-more',
      repository: 'https://github.com/livelybone/vue-slide-for-more',
      exampleLink: 'vue/vue-slide-for-more',
      brief: 'A vuejs(vue2) component for loading more data when the content was slide to the bottom on mobile, provided refresh function'
    },
    {
      name: 'vue-table',
      repository: 'https://github.com/livelybone/vue-table',
      exampleLink: 'vue/vue-table',
      brief: 'A vue table component, support width change'
    },
    {
      name: 'vuejs-snackbar',
      repository: 'https://github.com/livelybone/vuejs-snackbar',
      exampleLink: 'vue/vuejs-snackbar',
      brief: 'A Vuejs snackbar component'
    }
  ],
  'js tool': [
    {
      name: 'copy',
      repository: 'https://github.com/livelybone/copy',
      exampleLink: 'tool/copy',
      brief: 'A module about clipboard copy, Object simple & deep copy<br>The function copyDom can be use to <span class="font-warn">copy image to clipboard</span>'
    },
    {
      name: 'date-generator',
      repository: 'https://github.com/livelybone/date-generator',
      exampleLink: 'tool/date-generator',
      brief: 'A module that generates years, months, dates, hours, minutes, seconds'
    },
    {
      name: 'img-about',
      repository: 'https://github.com/livelybone/img-about',
      exampleLink: 'tool/img-about',
      brief: 'A module for image deal, includes getting naturalSize, minifying in browser'
    },
    {
      name: 'scroll-get',
      repository: 'https://github.com/livelybone/scroll-get',
      exampleLink: 'tool/scroll-get',
      brief: 'A module for position relative to page or client'
    },
    {
      name: 'storage',
      repository: 'https://github.com/livelybone/storage',
      exampleLink: 'tool/storage',
      brief: 'A module for localStorage, when it is not supported by browser, it will be degrading to use Cookie or Map'
    }
  ]
}

window.addEventListener('DOMContentLoaded', function () {
  var app = getEl('.app')[0]
  var fragment = createEl()
  Object.keys(modules).forEach(function (k) {
    var wrap = createEl('div', { className: 'example-wrap' })
    modules[k].forEach(function (item) {
      wrap.appendChild(createEl('h2', {
        className: 'root-module-title',
        text: item.name
      }))
      wrap.appendChild(createEl('br'))
      if (item.brief) {
        wrap.appendChild(createEl('p', {
          className: 'root-desc',
          html: item.brief
        }))
      }
      if (item.repository) {
        wrap.appendChild(createEl('a', {
          className: 'root-desc',
          text: 'Repository',
          href: item.repository
        }))
      }
      wrap.appendChild(createEl('a', {
        className: 'root-desc',
        text: 'Example',
        href: item.exampleLink
      }))
      wrap.appendChild(createEl('br'))
    })
    fragment.appendChild(createEl('h3', {
      className: 'root-h',
      id: k.replace(' ', '-'),
      text: 'My plugins of ' + k
    }))
    fragment.appendChild(wrap)
  })
  app.appendChild(fragment)
})
</script>
</body>
</html>
